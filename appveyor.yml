environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"
    - nodejs_version: "10"
    - nodejs_version: "12"
    - nodejs_version: "13"

install:
  - ps: Install-Product node $env:nodejs_version

test_script:
  - npm install
  - npm run test

# Make clone much faster
shallow_clone: true

# Disable Visual Studio build and deploy
build: off
deploy: off

# Cache node modules, and refresh if package.json changes
cache:
  - node_modules -> package.json
